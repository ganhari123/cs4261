<form id="regForm" [formGroup]="form">
        <input formControlName="username" placeholder="username" type="text"><br><br>
        <input formControlName="password" placeholder="password" type="password"><br><br>
        <input formControlName="confpassword" placeholder="confirm password" type="password"><br><br>
        <button>Submit</button>
        <p (click)="callService()" id="already">Already have an account? Login here</p>

</form>
